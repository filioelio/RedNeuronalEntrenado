<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Red Neuronal Entrenado</title>

    <style>
        #resultado {
          font-weight: bold;
          font-size: 6rem;
          text-align: center;
        }
      </style>
</head>
<body>
    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
          <h1 class="display-5 fw-bold">Hola Mundo</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-0">Realizando pruebas mi primera Red Neuronal Entrenado</p>
          </div>
        </div>
  
        <div class="b-example-divider"></div>
  
        <div class="container mt-5">
          <div class="row">
            <div class="col-12 col-md-4 offset-md-4 text-center">
              <video id="video" playsinline autoplay style="width: 1px;"></video>
              <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar camara</button>
              <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
              <canvas id="otrocanvas" width="150" height="150" style="display: none"></canvas>
              <div id="resultado"></div>

          </div>
        </div>
  
        <div class="b-example-divider"></div>
  
        <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
          <div class="py-5">
            <h1 class="display-5 fw-bold text-white">Filio Carrasco Sauñe</h1>
            <div class="col-lg-6 mx-auto">
              <p class="fs-5 mb-4">Developer Filio Carrasco Sauñe</p>
            </div>
          </div>
        </div>
  
        <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script  type="text/javascript" src="Scripts/RedNeuronal.js"></script>
</body>
</html>
